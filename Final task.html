<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Online Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: url('https://mediaassets.cbre.com/-/media/project/cbre/dotcom/global/services/property-types/hotels/gaming-752x.jpeg') center top no-repeat; /* Replace 'your-hotel-image.jpg' with the URL of your image */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: 0;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book a Hotel Room</h1>
        <form action="submit_booking.php" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="check-in">Check-In Date:</label>
                <input type="date" id="check-in" name="check-in" required>
            </div>
            <div class="form-group">
                <label for="check-out">Check-Out Date:</label>
                <input type="date" id="check-out" name="check-out" required>
            </div>
            <div class="form-group">
                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room-type">
                    <option value="standard">Standard</option>
                    <option value="deluxe">Deluxe</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <!-- Payment Details -->
            <div class="form-group">
                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="card-expiry">Card Expiry Date:</label>
                <input type="text" id="card-expiry" name="card-expiry" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <!-- End of Payment Details -->
            <div class="form-group">
                <button type="submit">Submit Booking</button>
            </div>
        </form>
    </div>
</body>
</html>
